<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Paweł Ciszewski">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Time tracking dashboard</title>
</head>

<body>
  <main class="cards">
    <div class="card-container">
      <!-- hero card -->
      <div class="card-hero">
        <div class="card-hero-top">
          <!-- hero image -->
          <div class="hero">
            <img src="/images/image-jeremy.png" alt="hero">
          </div>
          <!-- name -->
          <div class="name">
            <div>Report for</div>
            <div class="first-last">
              <div>Jeremy</div>
              <div>Robson</div>
            </div>
          </div>
        </div>
        <div class="card-hero-bottom">
          <div id="daily">Daily</div>
          <div id="weekly">Weekly</div>
          <div id="monthly">Monthly</div>
        </div>
      </div>
    </div>
    <div class="card-container">
      <!-- work card -->
      <div class="card-regular" id="work">
        <div class="card-regular-top">
          <img src="/images/icon-work.svg" alt="work">
        </div>
        <div class="card-regular-bottom">
          <div class="activity-name">
            <span class="activity-title" id="work-title"></span>
            <div class="ellipsis">
              <img src="/images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
          <div class="time">
            <div class="activity-time">
              <span id="work-time"></span>
            </div>
            <div class="activity-past">
              <span id="work-past"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- exercise card -->
      <div class="card-regular" id="exercise">
        <div class="card-regular-top">
          <img src="/images/icon-exercise.svg" alt="exercise">
        </div>
        <div class="card-regular-bottom">
          <div class="activity-name">
            <span class="activity-title" id="exercise-title"></span>
            <div class="ellipsis">
              <img src="/images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
          <div class="time">
            <div class="activity-time">
              <span id="exercise-time"></span>
            </div>
            <div class="activity-past">
              <span id="exercise-past"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-container">
      <!-- play card -->
      <div class="card-regular" id="play">
        <div class="card-regular-top">
          <img src="/images/icon-play.svg" alt="play">
        </div>
        <div class="card-regular-bottom">
          <div class="activity-name">
            <span class="activity-title" id="play-title"></span>
            <div class="ellipsis">
              <img src="/images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
          <div class="time">
            <div class="activity-time">
              <span id="play-time"></span>
            </div>
            <div class="activity-past">
              <span id="play-past"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- social card -->
      <div class="card-regular" id="social">
        <div class="card-regular-top">
          <img src="/images/icon-social.svg" alt="social">
        </div>
        <div class="card-regular-bottom">
          <div class="activity-name">
            <span class="activity-title" id="social-title"></span>
            <div class="ellipsis">
              <img src="/images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
          <div class="time">
            <div class="activity-time">
              <span id="social-time"></span>
            </div>
            <div class="activity-past">
              <span id="social-past"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-container">
      <!-- study card -->
      <div class="card-regular" id="study">
        <div class="card-regular-top">
          <img src="/images/icon-study.svg" alt="study">
        </div>
        <div class="card-regular-bottom">
          <div class="activity-name">
            <span class="activity-title" id="study-title"></span>
            <div class="ellipsis">
              <img src="/images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
          <div class="time">
            <div class="activity-time">
              <span id="study-time"></span>
            </div>
            <div class="activity-past">
              <span id="study-past"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- self care -->
      <div class="card-regular" id="selfcare">
        <div class="card-regular-top">
          <img src="/images/icon-self-care.svg" alt="selfcare">
        </div>
        <div class="card-regular-bottom">
          <div class="activity-name">
            <span class="activity-title" id="selfcare-title"></span>
            <div class="ellipsis">
              <img src="/images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
          <div class="time">
            <div class="activity-time">
              <span id="selfcare-time"></span>
            </div>
            <div class="activity-past">
              <span id="selfcare-past"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kardahim">Paweł Ciszewski</a>.
  </footer>
  <!-- scripts -->
  <script src="/scripts/scripts.js"></script>
</body>

</html>
